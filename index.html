<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Weiterleitung …</title>

  <!-- Für SEO / Crawler: Zielseite ist kanonisch -->
  <link rel="canonical" href="selectArbeitsplatzList.html">

  <!-- Sofort-Redirect (funktioniert auch ohne JavaScript) -->
  <meta http-equiv="refresh" content="0; url=selectArbeitsplatzList.html">

  <!-- JS-Fallback (ohne History-Eintrag) -->
  <script>
    (function () {
      var target = "selectArbeitsplatzList.html";
      // replace() verhindert, dass "Zurück" wieder auf die alte Seite führt
      location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Weiterleitung … Falls nichts passiert, bitte
    <a href="selectArbeitsplatzList.html">hier klicken</a>.
  </p>
</body>
</html>
